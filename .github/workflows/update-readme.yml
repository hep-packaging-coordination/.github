name: Update profile/README.md

on:
  # Run every 6 hours
  schedule:
    - cron: "0 */6 * * *"
  # Also allow manual triggering
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          enable-cache: auto
          cache-dependency-glob: '**/uv.lock'
          prune-cache: true

      - name: Create uv virtual environment
        run: uv venv && uv pip install requests

      - name: Run update script
        env:
          # Pass the GitHub token so that the API requests (if needed) can be authenticated.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python update_readme.py && (uvx pre-commit run --all-files || true)

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add profile/README.md
            git commit -m "Update README via CI"
            git push
          else
            echo "No changes to commit."
          fi
